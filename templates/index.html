<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Cipher Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #5a5a5a;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4c7aaf;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #4572a0;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
            border-radius: 4px;
        }
        .error {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8d7da;
            border-left: 6px solid #f44336;
            border-radius: 4px;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multi Cipher Tool</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="cipher_type">Pilih Cipher:</label>
            <select id="cipher_type" name="cipher_type" required>
                <option value="vigenere">Vigenere Cipher</option>
                <option value="playfair">Playfair Cipher</option>
                <option value="hill">Hill Cipher</option>
            </select>

            <label for="text">Plaintext / Ciphertext (opsional):</label>
            <input type="text" id="text" name="text" placeholder="Masukkan teks di sini...">

            <label for="file">Atau Unggah File (.txt) (opsional):</label>
            <input type="file" id="file" name="file" accept=".txt">

            <label for="key">Key:</label>
            <input type="text" id="key" name="key" required>

            <label for="operation">Operation:</label>
            <select id="operation" name="operation" required>
                <option value="encrypt">Enkripsi</option>
                <option value="decrypt">Dekripsi</option>
            </select>

            <button type="submit">Submit</button>
        </form>      
        {% if result %}
        <div class="result">
            <strong>Hasil:</strong> {{ result }}
        </div>
        {% endif %}
        {% if error %}
        <div class="error">
            <strong>Error:</strong> {{ error }}
        </div>
        {% endif %}
    </div>
</body>
</html>
